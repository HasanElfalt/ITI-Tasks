<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Day2Node</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <form class="form" method="post">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
            <input id="firstname" name="firstname" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="firstname" class="placeholder">client name</label>
        </div>
        <div class="input-container ic2">
            <input id="mobile" name="mobile" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="mobile" class="placeholder">Mobile number</label>
        </div>
        <div class="input-container ic2">
            <input id="email" name="email" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="address" name="address" class="input" type="text" placeholder=" " />
            <div class="cut cut-short"></div>
            <label for="address" class="placeholder">Address</label>
        </div>

        <input type="submit" class="submit" value="submit" />
    </form>
</body>
</html>
