<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- include bootstap and jquery cdn â†’ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!--<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"
        integrity="sha512-AI5A3zIoeRSEEX9z3Vyir8NqSMC1pY7r5h2cE+9J6FLsoEmSSGLFaqMQw8SWvoONXogkfFrkQiJfLeHLz3+HOg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br>
            <input id="name" class="form-control" placeholder="Name">
            <br>
            <textarea id="message" class="form-control" placeholder="Your Message Here">
</textarea>
            <br>
            <button id="send" class="btn btn-success">Send</button>
        </div>
        <div id="messages">
        </div>
    </div>
    <script>
    </script>

    <script>
        $(() => {
            var socket = io();
            socket.on("message", addMessages);

            $("#send").click(() => {
                console.log("sendbtn clicked");
                sendMessage({
                    name: $("#name").val(),
                    message: $("#message").val()
                });
            })
            getMessages()
        })
        function addMessages(message) {
            console.log("addMessage" + message);
            $("#messages").append(`
      <h4> ${message.name} </h4>
      <p>  ${message.message} </p>`)
        }
        function getMessages() {
            console.log("getMessage");
            $.get('http://localhost:3000/messages', (data) => {
                data.forEach(addMessages);
            })
        }
        function sendMessage(message) {
            console.log("sendMessage" + message);
            $.post('http://localhost:3000/messages', message)
        }
    </script>

</body>

</html>
