
<div class="container text-center">
  <h2 class="text-center">Add</h2>
  <br>
  <form class="alert alert-secondary">
      <div class="form-group d-flex my-3">
        <label class="col-2">Name:</label>
        <input #name type="text" class="form-control">
      </div>
      <div class="form-group d-flex my-3">
        <label class="col-2">Age:</label>
        <input #age type="text" class="form-control">
      </div>
      <div class="form-group d-flex my-3">
        <label class="col-2">Email:</label>
        <input #email type="email" class="form-control">
      </div>
      <div class="form-group d-flex my-3">
        <label class="col-2">Phone:</label>
        <input #phone type="text" class="form-control">
      </div>
      <div class="form-group d-flex my-3">
        <label class="col-2">Courses:</label>
        <input #courses type="text" class="form-control">
      </div>
      <input type="submit" value="Add" (click)="add(name.value, age.value, email.value, phone.value, courses.value)" class="btn btn-outline-success m-2 p-3" >
  </form>
</div>
