
<div class="container">
  <h1 class="text-center">Students</h1>
  <br>
  <div class="row">
      <div class="col">
          <table class="table table-striped table-bordered table-hover text-center">
              <thead>
                  <tr class="bg-info">
                      <th>Id</th>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>Courses</th>
                      <th>Update</th>
                      <th>Details</th>
                      <th>Delete</th>
                  </tr>
              </thead>
              <tbody class="table-info">

                    <tr *ngFor="let s of Students">
                      <td>{{s.id}}</td>
                      <td>{{s.name}}</td>
                      <td>{{s.age}}</td>
                      <td>{{s.email}}</td>
                      <td>{{s.phone}}</td>
                      <td>{{s.courses}}</td>
                      <td><a routerLinkActive="active" routerLink="/update/{{s.id}}">Update</a></td>
                      <td><a routerLinkActive="active" routerLink="/details/{{s.id}}">Details</a></td>
                      <td><a routerLinkActive="active" routerLink="" (click)="deleteItem(s.id)">Delete</a></td>
                    </tr>

              </tbody>
          </table>
      </div>
  </div>
</div>
