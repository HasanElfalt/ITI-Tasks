
<div class="container">
    <div class="row">
        <div class="col">
            <form (ngSubmit)="getValue()" [formGroup]="formValidation" class="form">
                <div class="form-group d-flex m-auto mb-2">
                    <label class="col-1">Name</label>
                    <input formControlName="name" type="text" class="form-control"/>
                    <div class="col-3" *ngIf="!NameValid" style="color: red; text-align: center;">
                      Name length should be more than 3
                    </div>
                </div>
                <div class="form-group d-flex m-auto mb-2">
                    <label class="col-1">Age</label>
                    <input formControlName="age" type="text" class="form-control"/>
                    <div class="col-3" *ngIf="!AgeValid" style="color: red; text-align: center;">
                        20 &lt; Age &lt; 40
                    </div>
                </div>
                <div class="form-group d-flex m-auto mb-2">
                    <label class="col-1">Email</label>
                    <input formControlName="email" type="text" class="form-control"/>
                    <div class="col-3" *ngIf="!EmailValid" style="color: red; text-align: center;">
                        Email Not Valid
                    </div>
                </div>
                <div class="form-group text-center m-auto my-5">
                    <input type="submit" value="Submit" class="btn btn-outline-success"/>
                </div>
            </form>
        </div>
    </div>
</div>
